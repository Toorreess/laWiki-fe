<div *ngIf="usuario" style="text-align: center;">
  <h2>{{ usuario.nombre }}</h2>
  <p>{{ usuario.valoracion }}/5 ‚≠ê</p>
</div>
<div style="text-align: center;">
  <h3>Entradas del usuario:</h3>
  @for(entry of userEntries; track entry.titulo){
    <li>{{entry.titulo}}</li>
  } @empty {
    <li>There are no entries.</li>
  }
</div>
