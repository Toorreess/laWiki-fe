<div class="entry-details" *ngIf="entry">
  <h1>{{ entry.titulo }}</h1>
  <span>by {{ entry.autor }}</span>
  <p>{{ entry.contenido }}</p>

  <!-- Mostrar la imagen si existe -->
  <div *ngIf="entry.imagenUrl" class="entry-image">
    <img [src]="entry.imagenUrl" alt="Imagen de {{ entry.titulo }}" />
  </div>

  <!-- Mostrar el mapa si la ubicaciÃ³n existe -->
  <div *ngIf="entry.ubicacion" class="entry-map">
    <h2>Mapa</h2>
    <app-mapa [latitude]="entry.ubicacion.lat" [longitude]="entry.ubicacion.lng"></app-mapa>
  </div>

  <h2>Comentarios</h2>
  <app-comment-list [entry_id]="entry.id"></app-comment-list>
</div>
